<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preço</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="container">
    <header id="profile">
      <h2>Calculadora de percentual</h2>
      <p>encontre os percentuais do preço informado</p>
    </header>

    <main>
      <label for="#input-venda">Preço de venda</label>
      <input id="input-venda" type="number" placeholder="0" name="preco-venda" step="0.01">

      <label for="#input-custo">Preço de custo</label>
      <input id="input-custo" type="number" placeholder="0" name="preco-custo" step="0.01">

      <div class="result">
        <p id="margem-default">Margem: 25 %</p>
        <p id="base-default">Base: 50 %</p>
      </div>
    </main>

    <section id="slider">
      <label for="#input-range">Use o slide para testar o novo preço</label>
      <input id="input-range" type="range" min="0.05" max="999" value="0.05" step="0.01">
    </section>

    <p id="new-price">Novo preço: R$0,00</p>

    <div class="result">
      <p id="margem-new-price">Margem: 25 %</p>
      <p id="base-new-price">Base: 50 %</p>
    </div>

    <footer>
      <p>powered by <span>Wanderson</span> </p>
    </footer>

  </div>
  <script src="./script.js"></script>
</body>
</html>
